<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen rater</title>
    <link rel="stylesheet" href="main.css">
    <scripts src="index.js" async></script>
</head>
<body>
    <div class="header"><h3>Ramen Rater</h3>
        <div id="ramenDisplay">

        </div>
        <div id="#ramen-detail">

        </div>
        <div id="ramenContainer">
            <form id="newRamen">
                <h3>Add new Ramen</h3>
                <br><br>
                <label for="newName">Name:</label>
                <input type="text" id="newName">
                <br><br>
                <label for="newRestaurant">Restaurant:</label>
                <input type="text" id="newRestaurant" required>
                <br><br>
                <label for="newImage">Image URl:</label>
                <input type="text" id="newImage" required>
                <br><br>
                <label for="newRating">Rating:</label>
                <input type="number" id="newRating" min="1" max="10" required>
                <br><br>
                <label for="newComment">Comment:</label>
                <input type="text" id="newComment" required>
                <br><br>
                <button type="submit">Create</button>
            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
